<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="scripts/users.js"></script>
</head>
<body>
    <span>Search: 
        <form onsubmit="searchUser(event)"> 
            <input type="text" name="search" id="search">
        </form>
    </span>
    
    <table id="userbase" border="1">
        <thead><tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Password</th>
        </tr>
        <tr>
            <td> </td>
            <td><input type="text" name="name" id="insertName"></td>
            <td><input type="text" name="email" id="insertEmail"></td>
            <td><input type="text" name="phone" id="insertPhone"></td>
            <td><input type="text" name="address" id="insertAddress"></td>
            <td><input type="text" name="password" id="insertPassword"></td>
            <td colspan="2"><input type="button" value="Insert" style="width:100%;" onclick="insertUser()"></td>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
