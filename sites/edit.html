<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="scripts/edit.js"></script>
    <link rel="stylesheet" href="edit.css">
</head>

<body>
    <div class="container">
        <h2>Edit User Details</h2>
        <table class="user-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Password</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <p id="userId">1</p>
                    </td>
                    <td><input type="text" name="name" id="userName" placeholder="Name"></td>
                    <td><input type="text" name="email" id="userEmail" placeholder="Email"></td>
                    <td><input type="text" name="phone" id="userPhone" placeholder="Phone"></td>
                    <td><input type="text" name="address" id="userAddress" placeholder="Address"></td>
                    <td><input type="text" name="password" id="userPassword" placeholder="Password"></td>
                    <td>
                        <button class="save-button" onclick="submitEdit()">Save</button>
                        <button class="cancel-button" onclick="cancelEdit()">Cancel</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
